<main id="shop">

    <div *ngIf="products ; else noProducts">

        <h1>Nuestros cafes</h1>

        <div id="productHolder">
            <div *ngFor="let product of products">

                <div *ngIf="product.type=='coffee'" class="product-conteiner">
                    <h3>{{product.name}}</h3>
                    <img src={{product.image}} alt={{product.name}}>
                    <h3 class="price">${{product.price}}</h3>
                    <button>Añadir</button>
                </div>

            </div>
        </div>

        <h1>Nuestros postres</h1>

        <div id="productHolder">
            <div *ngFor="let product of products">

                <div *ngIf="product.type=='dessert'" class="product-conteiner">
                    <h3>{{product.name}}</h3>
                    <img src={{product.image}} alt={{product.name}}>
                    <h3 class="price">${{product.price}}</h3>
                    <button>Añadir</button>
                </div>
    
                </div>
        </div>

        <div id="cart">

            <h1>Carrito</h1>

            <ul id="cart-holder"></ul>

            <p>Total $<span id="total-holder">0</span></p>

        </div>

    </div>

    <ng-template #noProducts>
        <h1 class="error">Ha ocurrido un error al cargar productos</h1>
    </ng-template>



</main>
