  <div id="login-conteiner">
       
        <h1>Iniciar sesión</h1>
       
        <form action="">

            <h3>Correo electronico</h3>
            <input type="text" name="email" id="signup-email" placeholder="Correo electronico">
            
            <!-- <p id="signup-emailError" class="error hidden">Verifique su correo</p> -->

            <h3>Contraseña</h3>
            <input type="password" name="password" id="signup-password" placeholder="Contraseña">
            
            <!-- <p id="signup-passwordError" class="error hidden">Debe tener al menos 6 caracteres</p> -->

            <button type="button"><b>Ingresar</b></button> 
            
            <h3 >¡Puedes ingresar con Google!</h3>
            <button type="button " style="background-color: skyblue;"><b>Ingresar con Google</b></button>
            
            <h3> ¡Crea tu cuenta ahora mismo!</h3>
            <button type="button" [routerLink]="['/signUp']"><b>Crear cuenta</b></button>
        
        </form>

            
        

    </div>
