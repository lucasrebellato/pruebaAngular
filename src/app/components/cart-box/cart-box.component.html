<div id="cart">

    <h1>Carrito</h1>

    <ul id="cart-holder">
         <li *ngFor="let item of cart">
            <p>{{item.product.name}}</p>
            <input id="quantity" value="{{item.quantity}}"/>
            <p type="number" id="price">${{item.product.price * item.quantity}}</p>
            <button (click)="outOfCart(item.product)">Eliminar</button>
        </li> 
    </ul>
 
    <p>Total $<span id="total-holder">{{total}}</span></p> 



</div>
